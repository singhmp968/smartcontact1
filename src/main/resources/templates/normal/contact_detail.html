<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title >Insert title here</title>
</head>
<body>
<section>

<div class="card mr-2 ml-3 th:if=${contact}">
	<div class="card-body ">
		<div class="container text-center">
		
			 <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/' + ${contact.image}}" alt="profile photo"/>
			 
			<h3 class=mt-3 th:text="${contact.name}" ></h3>
			
			<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col"><span th:text="${contact.cId}" ></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td th:text="${contact.email}" ></td>
      
    </tr>
   
    <tr>
      <th scope="row">Phone</th>
      <td th:text="${contact.phone}" ></td>
      
    </tr>
   
   
  </tbody>
</table>
<div class="description">
<th:block th:utext="${contact.description}" ></th:block>
</div>

		</div>
	</div>
	
	<h1 th:unless="${contact}">u don't have permission/h1>
	
</div>
</section>
</body>
</html>
