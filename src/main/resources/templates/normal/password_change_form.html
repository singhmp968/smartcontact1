<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title >change password form</title>
</head>
<body>
<section>
	 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px" class="col-md-12">

						<h3>Enter u password</h3>
						
                    	<form method="post" action="" th:action="@{/change-password}" >
                    		<div class="form-group" >
                    			<input name="newpassword" required="required" type="text" placeholder="Enter new password  Here" class="form-control">
                    		
                    			
                    		</div>
                    		
                    		<div class="container text-center">
                    			<button class="btn btn-success" >Change password</button>
                    		</div>
                    	</form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
